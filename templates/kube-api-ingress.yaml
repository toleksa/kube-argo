apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: kube-api.{{ .Values.domain }}
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes
            port:
              number: 443
