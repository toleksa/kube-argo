apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-api
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
#    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: "kube-api.{{ .Values.domain }}"
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes
            port:
              number: 80
