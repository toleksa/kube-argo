domain: example.com

longhorn:
  defaultClassReplicaCount: 1
  ingress:
    enabled: true

externaldns:
  rfc2136:
    host: 127.0.0.1
    zone: example.com
    tsigSecret: ""

argocd:
  installCRDs: false
  global:
    image:
      tag: v2.1.3
  dex:
    enabled: false
  server:
    ingress:
      enabled: true
      hosts:
      - argocd.example.com
      https: false
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
